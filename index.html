<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>My First Leaflet</title>
<!--<link Leaflet css and javascript-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

</head>
<h1 align='center'><b style="color:red;">สถานที่ท่องเที่ยวในโตเกียว 5 เเห่ง ประเทศญี่ปุ่น<b></h1>
<p style="color:blue;"><strong><em> โดย นายเสริมสิทธิ์ อนุวารีพงษ์.</em></strong></p>
<body style="background-color: A685E2">
<body>
  <!--divide map bounding box -->
  <div id="map" style="width: 800px ; height:600px"></div>
<script>
  var map = L.map('map').setView([35.680078505359184,139.7686380953105],12);
  mapLink ='<a href="http://openstreetmap.org">Sermsit</a>';
  var OpenStreetMap_France = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
	maxZoom: 20,
	attribution: '&copy; OpenStreetMap France | &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var greenIcon = L.icon({
iconUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-green.png',
shadowUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-shadow.png',

iconSize: [38, 95], // size of the icon
shadowSize: [50, 64], // size of the shadow
iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
shadowAnchor: [4, 62], // the same for the shadow
popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
});

var marker = L.marker([35.702285673037416,139.77453054522533],
  {
    icon:greenIcon,
    draggable:true,
    title:'Akihabara',
    opacity:1.5
  }
)
  .addTo(map)
  .bindPopup("<b>อากิฮาบาระ</b>")
  .openPopup();
  var marker = L.marker([35.714756350032644, 139.79661238417478],
    {
      icon:greenIcon,
      draggable:true,
      title:'Senso Temple',
      opacity:1.5
    }
  )
    .addTo(map)
    .bindPopup("<b>วัดเซ็นโต</b></b>")
    .openPopup();
    var marker = L.marker([35.65861330715986, 139.7453973527737],
      {
        icon:greenIcon,
        draggable:true,
        title:'Tokyo tower',
        opacity:1.5
      }
    )
      .addTo(map)
      .bindPopup("<b>โตเกียวเทาเวอร์</b></b>")
      .openPopup();
      var marker = L.marker([35.67660973582863, 139.6993152970272],
        {
          icon:greenIcon,
          draggable:true,
          title:'Meiji Shrine',
          opacity:1.5
        }
      )
        .addTo(map)
        .bindPopup("<b>ศาลเจ้าเมจิ</b>")
        .openPopup();
        var marker = L.marker([35.632925510835015, 139.8803551883342],
          {
            icon:greenIcon,
            draggable:true,
            title:'Tokyo Disneyland',
            opacity:1.5
          }
        )
          .addTo(map)
          .bindPopup("<b>โตเกียวดิสนีย์แลนด์</b>")
          .openPopup();


</script>
</body>
</html>
